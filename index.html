<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>

    <article class="card">
      <div class="card__img">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <a href="#" class="link"></a>
      </div>
      <h1 class="title">
        <a href="#" class="link">Equilibrium #3429</a>
      </h1>
      <p class="text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <p class="info">
        <span class="info__item cost">0.041 ETH</span>
        <span class="info__item time">3 days left</span>
      </p>
      <hr>
      <div class="about">
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="author">
        </div>
        <p class="text">Creation of <a href="#" class="link">Jules Wyvern</a></p>
      </div>
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/eugenia-antonova-7b4511276/">Eugenia Antonova</a>.
  </div>
</body>

</html>
